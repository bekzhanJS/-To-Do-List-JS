<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List + JS</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main_container">
      <div class="welcome_block">
        <h1 class="welcome_block_title">What's Up,</h1>
        <input
          id="name"
          class="welcome_block_input"
          placeholder="Type Your Name"
          type="text"
        />
      </div>

      <form action="" id="form">
        <div class="to_do_block">
          <h3 class="to_do_block_text">What's on your todo list?</h3>
          <input
            id="input"
            name="content"
            class="to_do_block_input"
            placeholder="finish todo list project"
            type="text"
          />
        </div>

        <div class="category">
          <h5 class="category_title">Pick a category</h5>
          <div class="category_inputs">
            <label class="category_input_business">
              <input
                id="business_input"
                name="category"
                value="business"
                type="radio"
              />
              <span class="round business"></span>
              <p>Business</p>
            </label>

            <label class="category_input_personal">
              <input
                id="personal_input"
                name="category"
                value="personal"
                type="radio"
              />
              <span class="round personal"></span>
              <p>Personal</p>
            </label>
          </div>

          <button id="button" class="category_btn">Add todo</button>
        </div>
      </form>

      <div class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </div>
    </div>
  </body>
</html>
